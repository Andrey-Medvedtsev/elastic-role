---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: centos8
    image: docker.io/pycontribs/centos:8
    pre_build_image: true
  - name: centos7
    image: docker.io/pycontribs/centos:7
    pre_build_image: true
  - name: ubuntu
    image: docker.io/pycontribs/ubuntu:latest
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        elastic_distr_name: elasticsearch-8.3.3-linux-x86_64.tar.gz
        elastic_folder: "{{ elasticsearch_package.split('-')[:2] | join('-')  }}"
        elastic_home: "/opt/elastic/{{ elastic_version }}"
verifier:
  name: ansible
